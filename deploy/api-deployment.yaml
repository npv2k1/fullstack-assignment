apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/npv2k1/fullstack-assignment-backend:sha-ae9077a
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: api-env-config

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - name: http
      protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: menu-api.vdaily.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 4000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-env-config
data:
  PORT: "4000"
  # Prisma database connection
  DATABASE_URL: "postgresql://postgres:NpV2k1postgres@100.86.32.133:5434/postgres?schema:public&sslmode:prefer"
